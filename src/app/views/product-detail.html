<app-header></app-header>
<div *ngIf="!product; then noProduct else existsProduct">
</div>
<ng-template #noProduct>
	<strong>
		{{resGetProduct}}
	</strong>
</ng-template>
<ng-template #existsProduct>
<div class="row">
<div class="col-md-8 offset-md-2">
	<h1>{{titulo}}</h1>
	<hr>
	<div class="card flex-md-row mb-4 box-shadow h-md-250">
	  <div class="card-body d-flex flex-column align-items-start">
	    <h3 class="d-inline-block mb-2 text-dark">
				{{product.name}}
	    </h3>
	    <p class="card-text mb-auto">
	    	{{product.description}}
	  	</p>
	  </div>
	  <div class="image-container">
	  	<img class="image-style-show card-img-right flex-auto d-none d-md-block" src="{{url}}upload/{{product.image}}">
	  </div>  
	</div>
</div>
</div>
</ng-template>
