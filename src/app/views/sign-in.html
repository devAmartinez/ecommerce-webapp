<!-- Modal -->
<div class="modal fade" id="loginModalView" tabindex="-1" role="dialog" aria-labelledby="loginModalViewTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">
          {{titulo}}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #formLogin="ngForm" (ngSubmit)="onSubmit();" class="needs-validation" >
          <div class="input-group">            
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-user"></i>
              </span>
            </div>
            <input class="form-control" name="displayName" placeholder="Nombre de usuario" type="text">
            <div *ngIf="formProduct.hasError('required', 'displayName') && formProduct.submitted" class="alert alert-danger">
              Valide el nombre de usuario, es requerido.
            </div>
          </div>
          <div class="mb-3">
            <div class="input-group">
              <div class="input-group-prepend">
              <span class="input-group-text">
                
              <i class="fa fa-lock"></i>
              </span>
            </div>
              <input class="form-control" name="password" placeholder="Contraseña" value="" required type="password" #password="ngModel" [(ngModel)]="user.password">
            </div>
            <div *ngIf="formProduct.hasError('required', 'password') && formProduct.submitted" class="alert alert-danger">
              Valide la contraseña, es requerida.
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
